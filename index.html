<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 500px;">
	<h4 class="card-title mt-3 text-center">Calculate your charging speed</h4><br>
	<form>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <select class="form-control">
                <option selected=""> Choose your Main fuze size</option>
                <option>12A</option>
                <option>16A</option>
                <option>20A</option>
                <option>25A</option>
                <option>30A</option>
                <option>35A</option>
                <option>40A</option>
            </select>
        </div> <!-- form-group end.// -->      
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <select class="form-control">
                <option selected=""> Choose your Site fuse size</option>
                <option>10A</option>
                <option>12A</option>
                <option>16A</option>
                <option>20A</option>
                <option>25A</option>
                <option>30A</option>
                <option>35A</option>
                <option>40A</option>
            </select>
        </div> <!-- form-group end.// --><br>
        <p>How many phases is your charger installed on:</p>
        <div style="display: flex;">
            <div class="col">
                <input type="radio" id="3-phases" name="drone" value="3-phases"
             checked>
                <label for="3-phases">3 Phases</label>
            </div>
            <div class="col">
                <input type="radio" id="1-phase" name="drone" value="1-phase">
                <label for="1-phase">1 Phase</label>
            </div>
        </div>
        <br>
        <p>What charger cable do you use, see specs of cable:</p>
        <div style="display: flex;">
            <div class="col">
                <input type="radio" id="1phase20A" name="drone" value="1 Phase, 20A"
             checked>
                <label for="3-phases">1 Phase, 20A</label>
            </div>
            <div class="col">
                <input type="radio" id="3phase20A" name="drone" value="3 Phase, 20A">
                <label for="1-phase">3 Phase, 20A</label>
            </div>
            <div class="col">
                <input type="radio" id="3phase32A" name="drone" value="3 Phase, 32A">
                <label for="1-phase">3 Phase, 32A</label>
            </div>
        </div>
        <br>
        <div class="form-group input-group">
        	<div class="input-group-prepend">
	    	    <span class="input-group-text"></span>
	    	</div>
	    	<select class="form-control">
	    		<option selected=""> Choose your car</option>
	    		<option>Hyundai Ioniq 5</option>
	    		<option>Kia E-niro</option>
	    		<option>Volvo XC40</option>
	    	</select>
	    </div> <!-- form-group end.// --><br>
        <p>How much strain is on your main fuses in avarage:</p>     
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style="width: 100%;">
          </div><br>                           
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Calculate  </button>
        </div> <!-- form-group// -->                                                             
    </form>
</article>
</div> <!-- card.// -->

</div>
