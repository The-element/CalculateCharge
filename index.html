<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    		type="text/css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    		type="text/css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    		type="text/css">
    	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    	</script>

        <script type="text/javascript" src="assets/js/scripts.js"></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start"></div>
	            <h4 class="mt-3 text-center">Calculate your charging speed</h4><br>
	            <form>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <select class="form-control">
    	                        <option selected=""> Choose your Main fuze size</option>
                                <option>12A</option>
                                <option>16A</option>
                                <option>20A</option>
                                <option>25A</option>
                                <option>30A</option>
                                <option>35A</option>
                                <option>40A</option>
                            </select>
                        </div> <!-- form-group end.// -->      
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <select class="form-control">
                            <option selected=""> Choose your Site fuse size</option>
                            <option>10A</option>
                            <option>12A</option>
                            <option>16A</option>
                            <option>20A</option>
                            <option>25A</option>
                            <option>30A</option>
                            <option>35A</option>
                            <option>40A</option>
                        </select>
                    </div> <!-- form-group end.// --><br>
                    <div class="form-group input-group">
                        <p>How many phases is your charger installed on:</p>
                        <div class="radio1" style="display: flex;">
                            <div class="col">
                                <input type="radio" id="3-phases" name="chargerphase" value="3-phases"
                                checked>
                                <label for="3-phases">3 Phases</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="1-phase" name="chargerphase" value="1-phase">
                                <label for="1-phase">1 Phase</label>
                            </div>
                        </div>
                        <br>
                        <p>What charger cable do you use, see specs of cable:</p>
                        <div class="radio2" style="display: flex;">
                            <div class="col">
                                <input type="radio" id="1phase20A" name="cable" value="1 Phase, 20A"
                                checked>
                                <label for="3-phases">1 Phase, 20A</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="3phase20A" name="cable" value="3 Phase, 20A">
                                <label for="1-phase">3 Phase, 20A</label>
                            </div>
                            <div class="col">
                                <input type="radio" id="3phase32A" name="cable" value="3 Phase, 32A">
                                <label for="1-phase">3 Phase, 32A</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group input-group">
                	        <div class="input-group-prepend">
        	    	            <span class="input-group-text"></span>
        	    	        </div>
        	    	        <select class="form-control">
        	    	        	<option selected=""> Choose your car</option>
        	    	        	<option>Hyundai Ioniq 5</option>
        	    	        	<option>Kia E-niro</option>
        	    	        	<option>Volvo XC40</option>
        	    	        </select>
        	            </div> <!-- form-group end.// --><br>
                    </div>
                    <div class="col"></div>
                        <p>How much strain is on your main fuses in avarage:</p>     
                        <div class="slidecontainer">
                            <input type="range" orient="vertical" min="1" max="100" value="50">
                        </div><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Calculate  </button>
                       </div> <!-- form-group// -->  
                    </div>                                                           
                </form>
            </div> <!-- card.// -->
        </div> 
        <!--container end.//-->
        <div class="container">
        </div>
        <br><br>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

    </body>
</html>
